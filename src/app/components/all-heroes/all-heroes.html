<div class="center">
  <button (click)="addHeroes()">Chargez !!</button>
</div>
<div>
  <div class="heroes">
    @for (hero of heroes; track $index) {
      <div class="hero">
      <p>{{hero.name}}</p>
      <img [routerLink]="['/hero',hero.id]" [src]="hero.image" alt="{{hero.name}}">
      </div>
    }
   </div>
</div>
