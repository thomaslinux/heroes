<div class="center">
  <button (click)="addHeroes()">Chargez !!</button>
</div>
<div>

      <div class="hero">

      <img [routerLink]="['/hero',hero.id]" [src]="hero.images.sm" alt="{{hero.name}}">
      </div>
    }
   </div>
</div>
